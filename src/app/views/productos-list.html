<h1>{{titulo}}</h1>
<hr>

<div *ngIf="productos" id="divProducto">
    <h4>PRODUCTOS:</h4>
    <hr>
    <div class="row">
        <!-- <h4>PRODUCTOS:</h4>
        <hr>     -->
        <div class="col-lg-3" *ngFor="let producto of productos" id="id">
            <div class="card">
                <div *ngIf="producto.imagen" class="imagen_container">
                    <img src="http://localhost:8888/curso-angular4-backend/uploads/{{producto.imagen}}" class="producto_imagen"/>
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="imagen_relleno"></div>
                </div>
                <br>
                <div class="caption">
                    <strong>{{producto.nombre}} - {{producto.description}}</strong>
                    <p>${{producto.precio}}</p>
                    <div class="botones" *ngIf="confirmado!=producto.id">
                        <a [routerLink]="['/producto', producto.id]" class="btn btn-sm btn-outline-info">Ver</a>
                        <a [routerLink]="['/editar-producto', producto.id]" class="btn btn-sm btn-outline-secondary">Editar</a>
                        <a class="btn btn-sm btn-outline-danger" (click)="borrarConfirm(producto.id)">Eliminar</a>
                    </div>
                    <div class="seguro" *ngIf="confirmado==producto.id">
                            <a class="btn btn-sm btn-outline-danger" (click)="onDeleteProducto(producto.id)">Eliminar</a>
                            <a class="btn btn-sm btn-outline-warning" (click)="cancelarConfirm()">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="!productos">
    Cargando listado de productos...
</div>
